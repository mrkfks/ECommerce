<div class="login-page py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <!-- Logo -->
            <div class="text-center mb-4">
              <i class="bi bi-shop text-primary" style="font-size: 3rem;"></i>
              <h2 class="mt-2 fw-bold">Giriş Yap</h2>
              <p class="text-muted">Hesabınıza giriş yapın</p>
            </div>

            <!-- Error Alert -->
            @if (error) {
              <div class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{ error }}
              </div>
            }

            <!-- Login Form -->
            <form (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="usernameOrEmail" class="form-label">Kullanıcı Adı veya E-posta</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input 
                    type="text" 
                    class="form-control" 
                    id="usernameOrEmail" 
                    name="usernameOrEmail"
                    [(ngModel)]="credentials.usernameOrEmail"
                    autocomplete="username"
                    placeholder="Kullanıcı adı veya e-posta"
                    required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    [(ngModel)]="credentials.password"
                    autocomplete="current-password"
                    placeholder="Şifrenizi girin"
                    required>
                  <button 
                    class="btn btn-outline-secondary" 
                    type="button"
                    (click)="togglePassword()">
                    <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label" for="remember">Beni hatırla</label>
                </div>
                <a href="#" class="text-decoration-none small">Şifremi unuttum</a>
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 py-2"
                [disabled]="isLoading">
                @if (isLoading) {
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Giriş yapılıyor...
                } @else {
                  <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                }
              </button>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-4">
              <p class="mb-0">
                Hesabınız yok mu? 
                <a routerLink="/register" class="text-decoration-none fw-bold">Kayıt Ol</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
