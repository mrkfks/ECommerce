version: '3.8'

services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/ECommerce.db
      - Jwt__Issuer=${JWT_ISSUER:-ECommerce}
      - Jwt__Audience=${JWT_AUDIENCE:-ECommerce.Client}
      - Jwt__Key=${JWT_KEY}
      - Jwt__ExpiresInMinutes=60
      - Cors__AllowedOrigins__0=${CORS_ORIGIN_1:-http://localhost:3000}
      - Cors__AllowedOrigins__1=${CORS_ORIGIN_2:-http://localhost:5041}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - ecommerce-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

